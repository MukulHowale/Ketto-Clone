<body>
    <h2>Start you Fundraiser</h2><hr/>
    <form>
        <div>
            <div id="main_details">
                <span id="maincontent">Purpose of Raising Funds</span>
                <span>
                    <select id="Selectthings">
                        <option value="Medical Treatment">Medical Treatment</option>
                        <option value="NGO/Charity">NGO/Charity</option>
                        <option value="Other Cause">Other Cause</option>
                    </select>
            </div>
                <div id="Name_details">
                    <input type="text" placeholder="Name" class="all" id="name">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.RJ0qNFaBAOWwndJUmyluwwHaPH&pid=Api&P=0&w=300&h=300">
                    <p class="paragraph">Name as mentioned in your Aadhar card</p>
                </div>
                <div> 
                    <input type="email" placeholder="Email Address"  class="all" id="EmailAddress">
                    <img src="https://tse1.mm.bing.net/th?id=OIP.TeVD2wCteYFgJv7VFFEGoAHaF0&pid=Api&P=0&w=195&h=154">
                    <p class="paragraph">Field Required</p>
                </div>
                <div>
                    <input type="password" placeholder="Create a Password"  class="all" id="password">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.JBDaA3wLKnf0V1T5T8mIEgHaHa&pid=Api&P=0&w=300&h=300" id="pass">
                    <p class="paragraph">Field Required</p>
                </div>
                <div id="select_country">
                    <select id="Select">
                        <option value="India" id="india">India(भारत) +91</option>
                        <option value="United States" id="us">United States +1</option>
                        <option value="United Kingdom" id="uk">United Kingdom +44</option>
                        <option value="United Arab Emirates" id="uae">United Arab Emirates(الإمارات العربية المتحدة) +971</option><hr/>
                        <option value="Afghanistan" id="afghanistan">Afghanistan(افغانستان) +93</option>
                        <option value="Angola" id="angola">Angola +244</option>
                        <option value="Andorra" id="andorra">Andorra +376</option>
                    </select>
                    <input type="tel" placeholder="Mobile" id="telephone">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.2T0mnx3J2gPNjMNwgjOvmQHaHa&pid=Api&P=0&w=300&h=300" id="mobile"><br/>
                </div>
            </span>
        </div>
        <p><button id="checkpost">Please Click here before moving to Next Page</button></p>
        <div id="login_credential">
            <span class="paragraph">Already have an account?</span>
            <span><a href="SignIn.html">Login</span>
        </div>
        <div id="final"><a href="fundraiser1.html">Next</div>
        <p id="close"><a href="Project_1.html">Close</p>
    </form>
    <script>
        function putemail()
        {
            var element = document.getElementById("EmailAddress");
            var storage = localStorage.getItem("myEmail");
            if(storage == null)
            {
                var EmailAddress = JSON.stringify(element.value);
                localStorage.setItem("myEmail", EmailAddress);
            }
            else{
                var EmailAddress = JSON.stringify(element.value);
                localStorage.setItem("myEmail", EmailAddress);
            }
            var selecteditem = document.getElementById("Selectthings");
            var value = selecteditem.options[selecteditem.selectedIndex].value;
            var Value = JSON.stringify(value);
            localStorage.setItem("Purpose" , Value);
            var phonenumber = document.getElementById("telephone").value;
            var telnum = JSON.stringify(phonenumber);
            localStorage.setItem("Mobile Number" , telnum);
            var selectedcountry = document.getElementById("Select");
            var countryvalue = selectedcountry.options[selectedcountry.selectedIndex].value;
            var countryValue = JSON.stringify(countryvalue);
            localStorage.setItem("Country" , countryValue);
            var Name = document.getElementById("name").value;
            var myName = JSON.stringify(Name);
            localStorage.setItem("User Name" , myName);
            var Password = document.getElementById("password").value;
            var userPassword = JSON.stringify(Password);
            localStorage.setItem("User Password" , userPassword);
        }
        var checking = document.getElementById("checkpost");
        checking.addEventListener("click" , putemail);
    </script>
