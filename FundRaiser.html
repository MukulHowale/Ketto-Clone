 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <style>
      body{
        font-family: 'Source Sans Pro', sans-serif !important;
        background-color: rgb(61,61,61);
      }
      #mainBox{
          margin: auto;
          margin-top: 30px;
          background-color: white;
          border-radius: 10px;
          height: 589px;
          width: 500px;
      }
      .title{
          padding-top: 10px;
          font-weight: 700;
          line-height: 27px;
          font-size: 18px;
          text-align: center;
      }
      #inner1{
          margin: auto;
          background-color: rgb(245,245,245);
          height:47px ;
          width: 400px ;
          border-radius: 60px;
      }
      #inner1 P{
          padding-top: 10px;
          font-weight: 600;
          line-height: 20px;
          font-size: 14px;
          margin-left: 50px;
      }
      #purpose{
          height: 28px;
         border-radius : 6px;
         float: left;
         margin-top :-35px; ;
         margin-left: 250px;
      }
      input{
          border: 1px solid gainsboro;
          border-radius: 6px ;
          height: 30px;
          margin-top: 10px;
          margin-left: 30px;
          width: 430px ;
      }
      input:hover{
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      .iconProp{
          margin-top: 12px;
          float: right;
          padding-right: 5px;  
          color: gray;
      }
     #alreadyaccount{
        margin-top: 200px;
        text-align: center;
     }
     a{
         text-decoration: none;
         color: rgb(1,191,189);
     }
     #next{
         display: block;
         margin-bottom : -70px; 
         height: 52px;
         background-color: rgb(1,191,189);
         width: 500px;
         border-bottom-left-radius: 10px;
         border-bottom-right-radius: 10px;
     }
     #next p{
         text-align: center;
         color: white;
         padding-top: 10px;
         font-weight: 700;
         font-size: 18px;
     }
     </style>
 </head>
 <body>
     
   <div id="mainBox" > 
        <p class="title"> Start your fundraiser </p><hr>
        <div id="inner1" >
            <p>Purpose of raising funds</p>
            <select id="purpose">
                <option value="">Medical Treatment</option>
                <option value="">NGO/Charity</option>
                <option value="">Other Casue</option>
            </select>
        </div>
        <br>
        <input  type="text" placeholder="Name " id="name"> <span  class="material-icons  iconProp">person</span>
        <input type="email"  pattern=".+@globex\.com" size="30" required id="mail" placeholder="Email Address">  <span  class="material-icons  iconProp"> mail</span>
        <input type="password"  id="password" placeholder="Create a Password" > <span  class="material-icons  iconProp"> no_encryption </span>
        <input type="text" id="phone" pattern="[789][0-9]{9}" placeholder="Mobile" > <span  class="material-icons  iconProp"> call </span>
          
        <p id="alreadyaccount" > Already have an Account?  <a href="#"> Login</a> </p>
        <a id="next" onclick="raiseFund()" href="#" > <p>Next</p>  </a>
    </div>

     
 </body>
 </html>


 <script>
   
   var userdetail = {
    title : "",
    image : "",
    userImage : " ",
    fundraiser : "",
    daysLeft : 10,
    supporters : 0,
    category : "Medical",
    raised : 0,
    goal :  0,
    patient: ""
   };
  
   localStorage.setItem("userDetails",JSON.stringify(userdetail));

 function raiseFund(){

    var phoneno = /^\d{10}$/;
    var emialvalidRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
    var passw = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;

     var mail = document.getElementById('mail').value;
     var name = document.getElementById('name').value;
     var password = document.getElementById('password').value;
     var mobile = document.getElementById('phone').value;

     if( mail=="" || name =="" || password=="" || mobile==""){
         window.alert('Please Fill all the details');
     }
     
     else if( !mail.match(emialvalidRegex)){
         window.alert("Invalid Email ID");
     }

    else if(!mobile.match(phoneno)){
         window.alert("Please Enter 10 Digit Mobile no");

     }

    else  if(!password.match(passw)){
         window.alert("Password must have 8 to 15 characters which contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character");
        location.href = "Fundraiser.html"   
     }

    else{
      var user_object = JSON.parse(localStorage.getItem("userDetails"));

       user_object.fundraiser = name;
       localStorage.setItem("userDetails",JSON.stringify(user_object));


       location.href = "fundraiser1.html";
    }
 }
  

 </script>
